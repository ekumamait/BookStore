<div fxLayout="row"
     fxLayoutAlign="space-around start">
    <div fxFlex="90%">
      <mat-list>
        <h4 mat-subheader>Books</h4>
        <mat-list-item *ngFor="let book of books">
          <mat-icon mat-list-icon>book</mat-icon>
          <h4 mat-line>{{book.title}}</h4>
          <p mat-line class="top-spacer">Author: {{book.author}}</p>
          <p mat-line class="top-spacer">Year: {{book.year}}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
